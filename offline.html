<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Zendea</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŒŸ</text></svg>">
  
  <style>
    :root {
      --color-primary: #6366f1;
      --color-text-primary: #111827;
      --color-text-secondary: #6b7280;
      --color-bg-primary: #fafbfc;
      --color-bg-surface: #ffffff;
      --color-border: #e5e7eb;
      --font-family-primary: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    [data-theme="dark"] {
      --color-primary: #818cf8;
      --color-text-primary: #f9fafb;
      --color-text-secondary: #d1d5db;
      --color-bg-primary: #0f172a;
      --color-bg-surface: #1e293b;
      --color-border: #374151;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: var(--font-family-primary);
      background: var(--color-bg-primary);
      color: var(--color-text-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    
    .offline-container {
      text-align: center;
      max-width: 500px;
      padding: 2rem;
      background: var(--color-bg-surface);
      border-radius: 1rem;
      border: 1px solid var(--color-border);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }
    
    .offline-icon {
      font-size: 4rem;
      margin-bottom: 1.5rem;
      animation: pulse 2s infinite;
    }
    
    .offline-title {
      font-size: 1.875rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: var(--color-text-primary);
    }
    
    .offline-description {
      font-size: 1.125rem;
      color: var(--color-text-secondary);
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    
    .offline-actions {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }
    
    .btn {
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.2s;
      border: none;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .btn-primary {
      background: var(--color-primary);
      color: white;
    }
    
    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
    }
    
    .btn-ghost {
      background: transparent;
      color: var(--color-text-secondary);
      border: 1px solid var(--color-border);
    }
    
    .btn-ghost:hover {
      background: var(--color-bg-primary);
    }
    
    .network-status {
      margin-top: 2rem;
      padding: 1rem;
      border-radius: 0.5rem;
      background: var(--color-bg-primary);
      border: 1px solid var(--color-border);
    }
    
    .status-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 0.5rem;
    }
    
    .status-offline {
      background: #ef4444;
    }
    
    .status-online {
      background: #10b981;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    .spinning {
      animation: spin 1s linear infinite;
    }
    
    .hidden {
      display: none;
    }
    
    @media (max-width: 640px) {
      .offline-container {
        padding: 1.5rem;
      }
      
      .offline-title {
        font-size: 1.5rem;
      }
      
      .offline-description {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">ðŸ“¡</div>
    <h1 class="offline-title">You're Offline</h1>
    <p class="offline-description">
      It looks like you've lost your internet connection. Don't worry - you can still browse cached content and your data will sync when you're back online.
    </p>
    
    <div class="offline-actions">
      <button class="btn btn-primary" id="retryBtn">
        <span id="retryIcon">ðŸ”„</span>
        Try Again
      </button>
      
      <a href="/" class="btn btn-ghost">
        Go to Homepage
      </a>
    </div>
    
    <div class="network-status">
      <div id="networkStatus">
        <span class="status-indicator status-offline"></span>
        <span>No internet connection</span>
      </div>
    </div>
  </div>

  <script>
    // Check network status
    function updateNetworkStatus() {
      const statusElement = document.getElementById('networkStatus');
      const indicator = statusElement.querySelector('.status-indicator');
      const text = statusElement.querySelector('span:last-child');
      
      if (navigator.onLine) {
        indicator.className = 'status-indicator status-online';
        text.textContent = 'Connection restored';
        
        // Auto-reload after a short delay
        setTimeout(() => {
          window.location.reload();
        }, 1000);
      } else {
        indicator.className = 'status-indicator status-offline';
        text.textContent = 'No internet connection';
      }
    }
    
    // Retry connection
    function retryConnection() {
      const retryBtn = document.getElementById('retryBtn');
      const retryIcon = document.getElementById('retryIcon');
      
      retryIcon.className = 'spinning';
      retryBtn.disabled = true;
      
      // Check connection after a delay
      setTimeout(() => {
        if (navigator.onLine) {
          window.location.reload();
        } else {
          retryIcon.className = '';
          retryBtn.disabled = false;
        }
      }, 2000);
    }
    
    // Event listeners
    document.getElementById('retryBtn').addEventListener('click', retryConnection);
    
    window.addEventListener('online', updateNetworkStatus);
    window.addEventListener('offline', updateNetworkStatus);
    
    // Initial status check
    updateNetworkStatus();
    
    // Theme detection
    const savedTheme = localStorage.getItem('zendea-theme') || 'light';
    document.documentElement.setAttribute('data-theme', savedTheme);
  </script>
</body>
</html>
